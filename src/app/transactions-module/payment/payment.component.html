<div class="">
  <p-toast  position="center"></p-toast>
  <div *ngIf="!display" class="shadow border border-top-4 fixed-bottom d-flex justify-content-around bg-white p-2 mt-4">
    <span type="submit" class="icon-bg p-2 rounded rounded-2" (click)="showDialog()">Pay</span>
    <span class="icon-bg p-2 rounded rounded-2">Request</span>
    <input type="text" class="rounded rounded-3" placeholder="send message">
  </div>

  <p-dialog header="Transfer Amount" [transitionOptions]="'3ms'" [style]="{width: '100%',height:'100%'}"
    (onHide)="hide()" position="bottom" [dismissableMask]="true" [(visible)]="display">
    <form>
      <input type="number" name="amount" class="form-control mt-4  border border-top-0 border-start-0 border-end-0 inp"
        autofocus [(ngModel)]="amount">
      <button *ngIf="!transfered" type="submit" class="btn icon-bg mt-3 mx-auto float-end" (click)="submitXrp()">Send
        ></button>
      <i class="pi pi-spin pi-spinner" *ngIf="transfered" style="font-size: 2rem"></i>
    </form>
  </p-dialog>

  <p-confirmDialog></p-confirmDialog>
