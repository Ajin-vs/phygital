<div class="bg">
    <div class="container p-3">
        <input type="number"  class="form-control " placeholder="Enter mobile number" [(ngModel)]="mobileNumber" (keyup)="onPhoneNumber()">
        <p class="">Ensure this is a valid mobile number</p>
        <hr class="mb-3">
        <div class=" mb-5">
            <p class="text-dark mb-4">People</p>
            <div *ngIf="userDeatils" >
                <div   (click)="onPayment()" class="cursor-pointer">
                    <p >  <span class="p-1 rounded rounded-5 bg-success me-2">{{userDeatils.firstName |slice:0:1}}{{userDeatils.lastName |slice:0:1}}</span> {{userDeatils.firstName}} {{userDeatils.lastName}} <br></p>
                    <p class="ms-4 "> {{userDeatils.mobileNumber}}</p>
                </div>
                
            </div>
        </div>
     
    </div>
    
      
     
</div>
