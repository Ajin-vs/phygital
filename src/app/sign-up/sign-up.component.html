<div class="bg-image bg">
    <div class="container">
        <div class="">
            <div class="row justify-content-center ">
                <div
                    class="col-lg-3 col-md-6 col-sm-8 col-11 rounded-5  border-color shadow  position-absolute top-50 start-50 translate-middle bg-light cards">
                    <div class="card-body">
                        <!-- <h3 class="card-title text-center mb-3 mt-2">Phygital</h3> -->
                        <div class="text-center">
                            <img class="logo mb-3 mt-3" src="../../assets/images/logo.png" alt="">
                            <h5 class="text-color">Sign up</h5>
                            <hr class="mx-auto" size="3" width="90%" color="#1c9dd9">
                        </div>
                        <form class="p-2" [formGroup]="signUpForm">
                            <!-- Email input -->
                            <!-- <div class="form-group mb-4">
                                <label class="form-label" for="form2Example1">Adhar Number</label>
                                <input type="email" id="form2Example1" class="form-control" placeholder="1234567890" />
                            </div> -->
                            <!-- OTP popup -->
                            <!-- <p-dialog header="Enter OTP" [(visible)]="display"
                                [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}" [closable]="false">
                                <input type="text" class="form-control mt-2"><br>
                                <button type="button" pButton class="p-button"
                                (click)="submitOtp()"
                                style="background: #1c9dd9;" pButton label="submit"></button>
                            </p-dialog> -->

                            <div class="form-group mb-4">
                                <label class="form-label" for="mobile"><strong class="text-danger">*</strong>Mobile:</label>
                                <input type="number" id="mobile" class="form-control" placeholder="+91 9345672135" autofocus formControlName="mobile"/>
                            </div>
                            <div class="form-group mb-4">
                                <label class="form-label" for="firstName"><strong class="text-danger">*</strong>First Name:</label>
                                <input type="text" id="firstName" class="form-control" placeholder="First Name" formControlName="firstName"/>
                            </div>
                            <div class="form-group mb-4">
                                <label class="form-label" for="lastName"><strong class="text-danger" >*</strong>Last Name:</label>
                                <input type="text" id="lastName" class="form-control" placeholder="Last Name"  formControlName="lastName"/>
                            </div>
                            <div *ngIf="signUpForm.invalid && signUpForm.touched" class="text-danger mb-4">
                                Enter the required Fileds
                            </div>


                            <!-- Submit button -->
                            <button pButton type="button" class="p-button btn-color d-block mb-4" (click)="signUp()"
                                label="Sign up" *ngIf="!sign"></button>
                                <i *ngIf="sign"  style="font-size: 1.5rem"
                                class="pi pi-spin pi-spinner mt-2 mb-2" > </i>

                            <!-- Register buttons -->
                            <div class="text-center" *ngIf="!sign">
                                <p>Alread a member? <a routerLink="/login">Login</a></p>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
